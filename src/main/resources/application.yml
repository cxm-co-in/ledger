server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: general-ledger
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:general_ledger}
    username: ${DB_USERNAME:general_ledger}
    password: ${DB_PASSWORD:general_ledger}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    db:
      enabled: true
